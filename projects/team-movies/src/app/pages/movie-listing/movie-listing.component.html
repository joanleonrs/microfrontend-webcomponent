<div class="container">
  <div class="row">
      <div class="col-md-3" *ngFor="let movie of movieList" style="padding-bottom:20px">
        <section class="cards">
          <app-moviecard 
            [movie]="movie" (click)="showDetails(movie)" (message)="addMovieToCart($event)"></app-moviecard>
        </section>
    </div>
  </div>
</div>


<app-movie-detail [data]=" selectedMovieDetails " [isActive]="isModalActive "></app-movie-detail>
